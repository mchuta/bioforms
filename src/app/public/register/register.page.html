<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
   <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-input [(ngModel)]="registerForm.username" placeholder="Email address" type="email"></ion-input>
      <ion-input [(ngModel)]="registerForm.password" placeholder="Password" type="password"></ion-input>
      <ion-input [(ngModel)]="registerForm.first" placeholder="First name" type="text"></ion-input>
      <ion-input [(ngModel)]="registerForm.last" placeholder="Last name" type="text"></ion-input>
      <ion-button (click)="register()" expand="block">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
